<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>AOS - Animate on scroll library</title>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" href="http://localhost:3002/dist/aos.css" />
		<!-- <link rel="stylesheet" href="https://rawgit.com/michalsnik/aos/master/dist/aos.css" /> -->
		<link rel="stylesheet" href="dist/css/styles.css" />
	</head>
	<body>

		<div class="backgrounds overlay">
			<div class="background" aos="fade-in" aos-duration="1500" aos-anchor=".hero" style="background-image: url('/img/bg1.jpg');"></div>
			<!-- <div class="background" aos="fade-in" aos-duration="600" aos-anchor=".section--info" style="background-color: #FFF;"></div> -->
			<div class="background" aos="fade-in" aos-duration="1500" aos-anchor=".section--code" style="background-image: url('/img/bg2.jpg');"></div>
			<!-- <div class="background" aos="fade-in" aos-anchor=".section--more" style="background-color: #222222;"></div> -->
		</div>

		<header class="hero">
			<div class="hero-center">
				<h1 class="hero__logo" aos="fade-zoom-in">AOS</h1>
				<h2 class="hero__text" aos="fade-up" aos-delay="400">Animate On Scroll <span>Library</span></h2>
			</div>
			<span class="hero__scroll" aos="fade-down" aos-delay="800">
				Scroll down
			</span>
		</header>

		<!-- <section class="section section--info">
			<div class="container">

			</div>
		</section> -->

		<section class="section section--code">
			<div class="container">
				<h2 class="section-title">Fade</h2>
				<div class="code code--left" aos="fade-up">

				</div>
				<div class="code code--right" aos="fade-down">

				</div>
				<div class="code code--left" aos="fade-right">

				</div>
				<div class="code code--right" aos="fade-left">

				</div>
				<div class="code code--left" aos="fade-up-right">

				</div>
				<div class="code code--right" aos="fade-up-left">

				</div>
				<div class="code code--left" aos="fade-down-right">

				</div>
				<div class="code code--right" aos="fade-down-left">

				</div>
			</div>
		</section>

		<section class="section section--code">
			<div class="container">
				<h2 class="section-title">Fade with zoom in</h2>
				<div class="code code--left" aos="fade-zoom-in">

				</div>
				<div class="code code--right" aos="fade-down-zoom-in">

				</div>
				<div class="code code--left" aos="fade-right-zoom-in">

				</div>
				<div class="code code--right" aos="fade-left-zoom-in">

				</div>
			</div>
		</section>

		<section class="section section--code">
			<div class="container">
				<h2 class="section-title">Flip</h2>
				<div class="code code--left" aos="flip-left">

				</div>
				<div class="code code--right" aos="flip-right">

				</div>
				<div class="code code--left" aos="flip-up">

				</div>
				<div class="code code--right" aos="flip-down">

				</div>
			</div>
		</section>

		<section class="section section--code">
			<div class="container">
				<h2 class="section-title">Different settings examples</h2>
				<div class="code code--left" aos="fade-up">

				</div>
				<div class="code code--right" aos="fade-down">

				</div>
				<div class="code code--left" aos="fade-right">

				</div>
				<div class="code code--right" aos="fade-left">

				</div>
				<div class="code code--left" aos="fade-zoom-in">

				</div>
				<div class="code code--right">

				</div>
			</div>
		</section>

		<section class="section section--more">
			<div class="container">

			</div>
		</section>

		<footer class="footer">
			<div class="container">

			</div>
		</footer>

		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="http://localhost:3002/dist/aos.js"></script>
		<!-- // <script src="https://rawgit.com/michalsnik/aos/master/dist/aos.js"></script> -->
		<!-- // <script src="dist/js/scripts.js"></script> -->

		<script>
			AOS.init({
				easing: 'ease-out-back',
				duration: 1000
			});
		</script>
	</body>
</html>
